<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;}

        table {
            width: 400px;
            height: 400px;
            border-collapse:collapse;}
        
        tr.linha {
            background-color: violet;
            color: white;

        }
        td {
            border: 1px dashed black;  
            padding: 15px;  
            text-align: center;  /*alinhamento vertical*/
            vertical-align: top;
        }

    </style>
</head>
<body>
    <h1>minha primeira tabela </h1> 
    <table>
         <tr>
           <td>A1</td>
           <td>B1</td>
           <td>C1</td>
         </tr>
         <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
         </tr>
         <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
         </tr>
         <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
         </tr>
    </table>
</body>
</html>
