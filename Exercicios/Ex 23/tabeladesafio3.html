<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela desafio</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,td {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            border: 2px solid black;
            padding: 50px;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" scope="col" >Área</th>
            <th rowspan="2" scope="col">Disciplina</th>
            <th colspan="2" scope="col">Notas</th>
            <th colspan="2" rowspan="2" scope="col">Média</th>
        </tr>

        <tr>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
        </tr>

        <tr>
            <th rowspan="5" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
       
        </tr>
        <td>Física</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <tr>
        </tr>

        <tr>
            <td>Química</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>

        <tr>
            <th colspan="4" scope="row">Medias de Exatas</th>
            <td>00</td>
        </tr>

        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td>00</td>
            <td>00</td>
            <td>00</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>00</td>
            <td>00</td>
            <td>00</td>
        </tr>
        <tr>
            <th colspan="4" scope="row">Media de Humanas</th>
            <td>0</td>
        </tr>
    </table>
</body>
</html>
