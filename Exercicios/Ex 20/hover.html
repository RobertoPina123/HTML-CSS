<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
        }
        div:hover 
        {
                color: red;
            }
        div > p {
                display: none;
            }

         div:Hover> p 
         {
            display: block;
            color:white;
            background-color: red;
            width: 300px;

         }
        
    </style>
</head>
<body>

    <h1>Exemplo de Hover</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quaerat esse qui rem nihil earum ad nisi quibusdam unde sapiente, modi labore optio pariatur voluptatum harum! Laudantium culpa ipsam nisi veritatis.
    </p>

    <div>
        Passe o Mouse aqui
        <p>Texto Oculto</p>
    </div>
    
</body>
</html>
