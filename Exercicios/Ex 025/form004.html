<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php">
   <fieldset>
       <legend>Dados Pessoais</legend>
       <p>
           <label for="iemail">E-mail</label>
           <input type="email" name="email" id="iemail" autocomplete="email" required>
       </p>
       <p>
           <label for="inome">Nome</label>
           <input type="nome" name="nome" id="inome" required>
       </p>
       <p>
           <label for="itel">Telefone</label>
           <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\){4,5}-\d{4}$">
           <!-- estudar expressões regulares REGex
           html 5 pattern telefone -->
       </p>
   </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>
</body>
</html>
